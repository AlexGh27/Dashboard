<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="dashboard">
                <img src="dashboard.png" alt="Dashboard picture" id="dashboard_picture">
                <div>Dashboard</div>
            </div>
            <div class="upper">
                <div>
                    <img src="home.png" alt="Home picture" class="sidebar_pictures">
                    <div>Home</div>
                </div>

                <div>
                    <img src="profile.png" alt="Profile picture" class="sidebar_picture">
                    <div>Profile</div>
                </div>

                <div>
                    <img src="messages.png" alt="Messages picture" class="sidebar_pictures">
                    <div>Messages</div>
                </div>

                <div>
                    <img src="history.png" alt="History picture" class="sidebar_pictures">
                    <div>History</div>
                </div>

                <div>
                    <img src="tasks.png" alt="Tasks picture" class="sidebar_pictures">
                    <div>Tasks</div>
                </div>

                <div>
                    <img src="communities.png" alt="Communities picture" class="sidebar_pictures">
                    <div>Communities</div>
                </div>
            </div>
            <div class="lower">
                <div>
                    <img src="settings.png" alt="Settings picture" class="sidebar_pictures">
                    <div>Settings</div>
                </div>
                <div>
                    <img src="support.png" alt="Support picture" class="sidebar_pictures">
                    <div>Support</div>
                </div>
                <div>
                    <img src="privacy.png" alt="Privacy picture" class="sidebar_pictures">
                    <div>Privacy</div>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <img src="search.png" alt="Search icon">
                <input type="text">
            </div>

            <div class="profile_name">
                <img src="notification.png" alt="Notification icon">
                <img src="profile_picture.jpg" alt="Profile picture" class="profile_picture">
                <div>Alexandru Ghioca</div>
            </div>
            <div class="greeting">
                <img src="" alt="">
                <div>
                    <div>Hi there,</div>
                    <div>Alexandru Ghioca</div>
                </div>
            </div>
            <div class="header_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>




        <div class="content">aaaa</div>
    </div> 
</body>
</html>
